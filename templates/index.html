{% extends 'layout.html' %}

{% block title %}
    <title>LOGIN</title>
{% endblock %}

{% block body %}
    <div class='row  text-center'>
        <h1 class='col-12 text-center text-secondary text-lg'></h1>
    </div>
    <div class='row'>
            <div class='col-12 text-center'>
                <img src="../static/images/SKI.png" alt="" class='img-fluid'>
            </div>
    </div> 
    <div class='row'>
        <div class='col-1'></div>
        <div class='col-4'>
            <div class='card text-center'>
                <h3 class="text-secondary">Sign up</h3>
                <div class="text-danger">
                    {{msg}}
                </div>
                <form action="/" method="post" >
                    <input type="text" name="name" id="" placeholder="Name" class="form-control w-50 mx-auto" required><br>
                    <input type="text" name="username" id="" placeholder="Username" class="form-control w-50 mx-auto" required><br>
                    <input type="password" name="pass" id="" placeholder="Password" class="form-control w-50 mx-auto" required><br>
                    <input type="text" name='major' placeholder='What is your major?' class='form-control w-50 mx-auto mb-4' required><br>
                    <input type="submit" name='signup' value="SIGN UP" class="btn btn-secondary w-50 btn-block text-center mx-auto" required><br>
                </form>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-4">
            <div class='card text-center'>
                <h3 class='text-secondary'>Sign in</h3>
                <form action="/signin" method='post'>
                    <input type="text" name="username" id="" placeholder="Username" class="form-control w-50 mx-auto" required><br>
                    <input type="password" name="pass" id="" placeholder="Password" class="form-control w-50 mx-auto " required><br>
                    <input type="submit" name='signin' value="SIGN IN" class="btn btn-secondary w-50 btn-block text-center mx-auto"><br>
                </form>
            </div>
        </div>
        <div class='col-1'></div>
    </div>
{% endblock %}
